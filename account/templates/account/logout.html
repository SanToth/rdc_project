{% extends "account/base.html" %}
{% block title %}Log-out{% endblock %}
{% block content %}

<div class="px-4 py-5 text-center vh-100 d-flex flex-column justify-content-center mx-auto">
    <div class="py-5">
        <h1 class="display-1 fw-bold">Goodbye</h1>
        <h2 class="display-5mb-3">You have successfully logged out</h2>
        <div class="col-lg-12 mx-auto">
            <p class="m-3">
                Thank you for using RDC Web App. We hope to see you again soon.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{% url 'account:login' %}" class="btn btn-primary btn-lg m-4">
                    Sign in again
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
