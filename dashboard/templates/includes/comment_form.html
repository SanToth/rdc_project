<h2 class="my-2">Add a new comment</h2>
<form action="{% url "dashboard:alarm_comment" alarm.id %}" method="post">
  {% csrf_token %}
  <div class="mb-3 col-3">
    <div class="form-group">
      {{ form.text }}
    </div>
  </div>
    <button type="submit" class="btn btn-primary">Send Comment</button>
</form>
